                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Libelle</th>
                                <th>Titre</th>
                                <th>Description</th>
                                <th>Supprimer</th>
                              </tr>
                        </thead>
                        <tfoot>
                          <tr>
                            <th>ID</th>
                            <th>Libelle</th>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Supprimer</th>
                          </tr>
                        </tfoot>
                        <tbody>
                          <tr *ngFor="let p of  prestations">
                            <td>{{p.id}}</td>
                            <td>{{p.libelle}}</td>
                            <td>{{p.title}}</td>
                            <td>{{p.description}}</td>
                            <td><button class="btn btn-danger" (click)="deletePrestation(p.id)">Supprimer</button></td>
                          </tr>
              
                        </tbody>
                      </table>
