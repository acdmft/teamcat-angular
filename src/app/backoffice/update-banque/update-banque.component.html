<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-12">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-12">
                 Mettre à jour de la banque
                </h1>
              </div>
              <form
                #data="ngForm"
                (ngSubmit)="updateBanque(data.value)"
                class="user"
              >
                <div class="form-group row">
                  <div class="col-12">
                      <label for="nom">
  
                          nom
                      </label>
                    <input
                      type="text"
                      [(ngModel)]="nom"
                      name="nom"
                      class="form-control form-control-user"
                      id="nom"
                      placeholder="nom"
                    />
                  </div>
                  <div class="col-12">
                      <label for="titre">adresse</label>
                    <input
                      type="text"
                      [(ngModel)]="adresse"
                      name="adresse"
                      class="form-control form-control-user"
                      id="adresse"
                      placeholder="adresse"
                    />
                  </div>
                </div>
                <div class="col-12">
                    <label for="titre">capital</label>
                  <input
                    type="text"
                    [(ngModel)]="capital"
                    name="capital"
                    class="form-control form-control-user"
                    id="capital"
                    placeholder="capital"
                  />
                </div>
                <div class="form-group row">
                  <div class="col-12">
                      <label for="imageFile">
                         imageFile
                      </label>
                    <textarea
                      type="texarea"
                      [(ngModel)]="imageFile"
                      name="description"
                      class="form-control"
                      id="imageFile"
                      placeholder="logo de la banque"
                    ></textarea>
                  </div>
                </div>
  
                <input
                  type="submit"
                  class="btn btn-primary btn-user btn-block"
                  value="Mettre à prestation"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
